version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo "Installing dependencies for Strapi CMS"
      - cd apps/strapi-cms
      - npm install
  build:
    commands:
      - echo "Building the Strapi CMS application"
      - npm run build
  post_build:
    commands:
      - echo "Post-build phase completed"

artifacts:
  files:
    - 'apps/strapi-cms/**/*'

web: cd apps/strapi-cms && npm run start
